apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: mservice_event-bus:0.0.1    

---

apiVersion: v1
kind: Service
metadata: 
  name: event-bus-service
spec:
  type: ClusterIP
  selector: 
    app: event-bus
  ports:
    - name: event-bus
      protocol: TCP
      port: 4002
      targetPort: 4002  